<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="bg-white shadow-sm">
        <div class="container" style="padding:15px 20px;">
            <h2>MiniShop</h2>
        </div>
    </div>

    <div class="container mt-5">

        <div class="card shadow">
            <div class="card-body">

                <h2 class="mb-3">Order Summary</h2>

                <div style="overflow-x:auto;">
                    <table class="table-bordered">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th class="text-center">Qty</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="orderTable">
                        </tbody>
                    </table>
                </div>

                <h3 class="mt-3">
                    Total Amount:
                    <span id="totalAmount">$0</span>
                </h3>

                <div style="display:flex; gap:15px; margin-top:20px;">
                    <button id="goBackBtn" class="btn btn-outline-dark w-100">
                        ‚Üê Back
                    </button>

                    <button id="confirmOrderBtn" class="btn btn-success w-100">
                        Confirm Order
                    </button>
                </div>

            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/order_summary.js') }}"></script>
</body>

</html>
